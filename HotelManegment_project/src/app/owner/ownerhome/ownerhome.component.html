<div class="container-home">
  
 <button (click)="back()" class="btn"><b><u>Back</u></b></button> &nbsp;
<button (click)="login()" class="btn"><b><u>Login</u></b></button> &nbsp;
<button routerLink="/owner/ownersignup" class="btn"><b><u>Sign Up</u></b></button>&nbsp;
<button routerLink="" class="btn" ><b><u>My Hotel</u></b></button>&nbsp;
</div>
<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
</mat-form-field>

<div class="table-container">
    <table  mat-table [dataSource]="dataSource" matsort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Menu </th>
            <td mat-cell *matCellDef="let row"> {{row.menu}}</td>
        </ng-container>
       
        <!-- Progress Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Location </th>
            <td mat-cell *matCellDef="let row"> {{row.address}}</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="arooms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Rooms </th>
            <td mat-cell *matCellDef="let row"> {{row.arooms}} Rooms</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="workers">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Workers </th>
            <td mat-cell *matCellDef="let row"> {{row.workers}} Workers</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openHotelForm(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteHotel(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
