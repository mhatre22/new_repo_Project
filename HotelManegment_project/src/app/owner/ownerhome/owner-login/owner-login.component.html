
<div class="ownerlogin"><br><br>
    <button mat-raised-button color="warn" (click)="back()"><u>Back</u></button>
    <div class="login-img"><br><br>
        <form [formGroup]="loginform" class="login"><br>

            <h1 class="font">
                <b><u>Owner Login Page Here!!!</u></b>
            </h1>

            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" autocomplete="on">
                <mat-error class="err" *ngIf="loginform.get('username')?.errors?.['required']">UserName
                    Is<b>Required</b> </mat-error>
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password' " formControlName="password"
                    autocomplete="on">
                <mat-icon mat-icon-button matSuffix (click)="passwordvisiblity()"
                    *ngIf="!showPassword">visibility_off</mat-icon>
                <mat-icon mat-icon-button matSuffix (click)="passwordvisiblity()"
                    *ngIf="showPassword">visibility</mat-icon>
                <mat-error class="err" *ngIf="loginform.get('password')?.errors?.['required']"> Password is
                    <b>Required</b></mat-error>
            </mat-form-field><br>

            <button mat-raised-button color="primary" (click)="submit()"><u>Login Here</u></button> &nbsp;
            <button (click)="signup()" mat-raised-button color="warn"> <u>New User ?</u></button>
        </form>
    </div>
</div>
