
<div class="bg-img">

<mat-card class="example-card">&nbsp;
<div class="ownersignup">
<br>
        &nbsp;<mat-card-header class="head"><b><u>OwnerSignup</u></b></mat-card-header><br>
        <mat-card-content><br>
            <form class="signupform" [formGroup]="signupform">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field> <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Contact Number</mat-label>
                    <span matPrefix>+91 &nbsp;</span>
                    <input matInput placeholder="555-555-1234" formControlName="mobNo">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field> <br>
                
                <mat-form-field class="example-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="on">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Confirm password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmpassword" autocomplete="on">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field><br>
        
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Other">Other</mat-radio-button>
                </mat-radio-group><br>
                 <button mat-raised-button color="primary" (click)="submit(signupform.value)"><u>Register</u></button>&nbsp;
                 <button mat-raised-button color="warn"   (click)="Onreset()" ><u>Cancel</u></button> &nbsp;
            </form>
        </mat-card-content>
    </div>
        </mat-card>

    </div>
